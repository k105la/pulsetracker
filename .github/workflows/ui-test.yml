name: PulseTracker UI test

on:
  push:
    branches:
    - master
    - ui-test
  pull_request:
    branches:
    - master
    - ui-test
    
jobs:
   build:
       name: Checkout master
       runs-on: ubuntu-18.04

       steps:
       - uses: actions/checkout@v2
       - name: Install UI dependencies
         run: cd ui && yarn 
