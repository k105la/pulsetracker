name: PulseTracker Linter

on: [push, pull_request]

jobs:
   build:
       name: Checkout master
       runs-on: ubuntu-18.04
       steps:
       - uses: actions/checkout@v2
       - name: Install dependencies
         run: make install
       - name: Install package
         run: make
       - name: Run Linter
         run: make lint
